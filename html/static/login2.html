<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font & Icon -->
  <link rel="stylesheet" href="../../../font/inter/inter.min.css">
  <link href="../../../plugins/material-design-icons-iconfont/material-design-icons.min.css" rel="stylesheet">
  <!-- Plugins -->
  <!-- CSS plugins goes here -->
  <!-- Main Style -->
  <link rel="stylesheet" href="../../../plugins/simplebar/simplebar.min.css">
  <link rel="stylesheet" href="../../css/style.min.css" id="main-css">
  <link rel="stylesheet" href="../../css/sidebar-gray.min.css" id="theme-css"> <!-- options: blue,cyan,dark,gray,green,pink,purple,red,royal,ash,crimson,namn,frost -->
  <title>Mimity Admin</title>
</head>

<body class="login-page">

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-7 col-xl-8 d-none d-lg-block">
        <img src="../../../dist/img/auth.svg" alt="" class="img-fluid w-100">
      </div>
      <div class="col-lg-5 col-xl-4 d-flex justify-content-center align-items-start">
        <div class="card mb-3">
          <div class="card-body p-4">
            <h3>Log In</h3>
            <p class="font-weight-light text-secondary">Welcome! Please login to continue.</p>
            <hr>
            <form>
              <div class="form-group">
                <label class="font-size-sm" for="InputEmail">Email address</label>
                <input type="email" class="form-control bg-gray-200 border-gray-200" id="InputEmail" placeholder="yourname@yourmail.com" autocomplete="off">
              </div>
              <div class="form-group">
                <label class="font-size-sm" for="InputPassword">Password</label>
                <input type="password" class="form-control bg-gray-200 border-gray-200" id="InputPassword" placeholder="Enter your password">
              </div>
              <div class="form-group d-flex justify-content-between align-items-center">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="remember">
                  <label class="custom-control-label" for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="text-primary text-decoration-underline small">Forgot password ?</a>
              </div>
              <button type="button" class="btn btn-primary btn-block">LOG IN</button>
              <div class="divider-text">or</div>
              <button type="button" class="btn btn-sm btn-outline-primary btn-block has-icon"><i class="fab fa-facebook"></i> Login with Facebook</button>
              <button type="button" class="btn btn-sm btn-outline-info btn-block has-icon"><i class="fab fa-facebook"></i> Login with Twitter</button>
              <div class="small mt-4">
                Don't have an account ?
                <a href="register.html" class="text-decoration-underline">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Plugins -->
  <!-- JS plugins goes here -->

</body>

</html>
